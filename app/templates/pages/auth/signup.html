{% extends 'base.html'%}

{% block content %}

<div class="custom-banner">
  <div class="container py-2 py-md-5">
    <h1 class="text-center">Sing Up</h1>
    <p class="text-center">Create an account for full access</p>
  </div>
</div>

<div class="container my-4 py-5">
  <div class="row">
    <div class="col-md-6 offset-md-3">
      <div class="card custom-card px-2 px-md-5 position-relative mb-3 py-5">
        <h1 class="text-center p-0 m-0">Register A New Account</h1>
        <hr>
        <form action="{{ url_for('main.signup') }}" method="POST">
          <div class="form-group">
            <label for="fname">Full Name</label>
            <input type="text" class="form-control input-lg mt-2 text-white bg-none shadow-none custom-input" id="fname"
              name="fullname" placeholder="Enter your full name">
          </div>
          <div class="form-group mt-4">
            <label for="email">Email</label>
            <input type="email" class="form-control input-lg mt-2 text-white bg-none shadow-none custom-input"
              id="email" name="email" placeholder="Enter email">
          </div>
          <div class="form-group mt-4">
            <label for="uname">Username</label>
            <input type="text" class="form-control input-lg mt-2 text-white bg-none shadow-none custom-input" id="uname"
              name="username" placeholder="Enter your username">
          </div>
          <div class="form-group">
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio" rows="5"
              class="form-control input-lg mt-2 text-white bg-none shadow-none custom-input"></textarea>
          </div>
          <div class="form-group mt-4">
            <label for="password">Password</label>
            <input type="password" class="form-control input-lg mt-2 text-white bg-none shadow-none custom-input"
              id="password" name="password" placeholder="Password">
          </div>
          <div class="form-group mt-4">
            <label for="rpassword">Repeat Password</label>
            <input type="password" class="form-control input-lg mt-2 text-white bg-none shadow-none custom-input"
              id="rpassword" name="rpassword" placeholder="Password">
          </div>
          <div class="form-group mt-4">
            <button type="submit" class="btn btn-primary btn-block  custom-btn w-100">Create Account</button>
          </div>
        </form>
        {% include './components/messages.html' %}
      </div>
    </div>
  </div>
</div>

{% endblock %}
